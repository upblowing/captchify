<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>puke.sh captcha</title>
</head>
<body>
  <main class="center-stack">
    <h1 class="title">puke.sh</h1>
    <p class="sub">tiny pof captcha, secure and working</p>
    <button id="goBtn" class="pixel-corner px-press" type="button">verify</button>
    <div id="status" class="pixel-corner"><span class="dot"></span>waiting for submission</div>
    <div id="lastResult" class="sub"></div>
  </main>
  <button id="debugToggle" class="pixel-corner px-press">debug</button>
  <aside id="debug" class="pixel-corner" aria-live="polite">
    <header>
      <strong>debug</strong>
      <small id="challengeInfo"></small>
    </header>
    <div id="metrics"></div>
    <div id="log">ready.</div>
  </aside>
  <div id="puzzleModal" role="dialog" aria-modal="true" aria-label="Step-up puzzle">
    <div class="modal-card">
      <canvas id="puzzleCanvas" width="320" height="140"></canvas>
      <p style="margin:8px 0 4px 0; color:var(--muted)">drag the dot into the cirlce</p>
    </div>
  </div>
  <script type="module" src="/static/main.js"></script>
  <link rel="stylesheet" href="/static/style.css"/>
</body>
</html>
